<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="mds.js" defer></script>
    <link rel="stylesheet" href="mds.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title></title>
  </head>
  <body>

    <div class="mds-text-field">

      <label for="Title" class="mds-text-field__label">NAME</label>
        <input type="text" name="Title" class="mds-text-field__input">
          <span class="mds-text-field__underline"></span> <br><br>

        <input type="text" name="lastname" class="mds-text-field__input" placeholder="Lastname">
          <span class="mds-text-field__underline"></span><br><br>

      <input type="checkbox" id="id-name--1" name="set-name" class="switch-input">
        <label for="id-name--1" class="switch-label">On/Off</label> <br><br>

      <label class="mds-radio-btn" for="mds-radio__css1">
        <input type="radio" name="css" id="mds-radio__css1" value="position" checked />
          <span class="mds-radio__outer">
          <span class="mds-radio__inner"></span>
        </span>
        Cat
      </label>


      <label class=".mds-radio-btn" for="mds-radio__css2">
        <input type="radio" name="css" id="mds-radio__css2" value="transform" />
        <span class="mds-radio__outer">
          <span class="mds-radio__inner"></span>
        </span>
        Dogs
      </label>

    </div>

  </body>
</html>
